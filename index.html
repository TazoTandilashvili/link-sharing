<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <script type="module" src="./scripts/auth.js" defer></script>
    <script type="module" src="./scripts/login.js" defer></script>

    <title>Frontend Mentor | Link-sharing app</title>
  </head>
  <body>
    <section id="login-section">
      <div id="logo">
        <img src="./assets/images/logo-devlinks-small.svg" alt="logo" />
        <h1 class="logo-title">devlinks</h1>
      </div>
      <div class="login">
        <h2 class="login-title">Login</h2>
        <p class="login-propery">
          Add your details below to get back into the app
        </p>
      </div>
      <div class="login-form">
        <div class="email">
          <h3 class="form-title">Email address</h3>
          <label style="position: relative">
            <img
              src="./assets/images/icon-email.svg"
              alt="email-icon"
              class="email-icon"
            />
            <input
              type="email"
              placeholder="e.g.alex@email.com"
              id="email-login"
              class="login-input"
            />
          </label>
        </div>
        <div class="password">
          <h3 class="form-title">Password</h3>
          <label style="position: relative">
            <img
              src="./assets/images/icon-password.svg"
              alt="pass-icon"
              class="pass-icon"
            />
            <input
              type="password"
              placeholder="ENTER YOUR PASSWORD"
              id="password-login"
              class="login-input"
            />
          </label>
        </div>
        <!-- button login -->
        <button id="login-button" class="login-create-button">Login</button>
      </div>
      <div class="create-section">
        <h3 class="form-title">Don't have an account?</h3>
        <button class="create-account-button" onclick="showSignUpSection()">
          <h3 class="create-account-button-txt">Create account</h3>
        </button>
      </div>
    </section>
    <section id="sign-up" style="display: none">
      <div id="logo">
        <img src="./assets/images/logo-devlinks-small.svg" alt="logo" />
        <h1 class="logo-title">devlinks</h1>
      </div>
      <div class="create">
        <h2 class="create-title">Create account</h2>
        <p class="create-propery">Letâ€™s get you started sharing your links!</p>
      </div>
      <div class="sign-up-form">
        <div class="email">
          <h3 class="form-title">Email address</h3>
          <label style="position: relative">
            <img
              src="./assets/images/icon-email.svg"
              alt="email-icon"
              class="email-icon"
            />
            <input
              type="email"
              placeholder="e.g.alex@email.com"
              id="signUpMail"
              class="login-input"
            />
          </label>
        </div>
        <div class="password">
          <h3 class="form-title">Create password</h3>
          <label style="position: relative">
            <img
              src="./assets/images/icon-password.svg"
              alt="pass-icon"
              class="pass-icon"
            />
            <input
              type="password"
              placeholder="At least .8 characters"
              id="signUpPassword"
              class="login-input"
            />
          </label>
        </div>
        <p class="password-requirment">
          Password must contain at least 8 characters
        </p>
        <!-- button create -->
        <button id="create-button" class="login-create-button">
          create new account
        </button>
        <h3 class="back-to-login">
          already have an account?
          <br />
          <button class="back-to-login-btn" onclick="backTologin()">
            Login
          </button>
        </h3>
      </div>
    </section>

    <script src="./scripts/main.js"></script>
  </body>
</html>
